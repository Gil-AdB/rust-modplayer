<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <h1>Rust Webassembly Mod Player</h1>
    <a href="https://github.com/Diffuse2000/modplayer" target="_blank">Source</a>
    <br>
    <br>
</head>

<body>
    <input type="file" id="file" multiple style="display: none"/>
    <input type="button" id="load" value="⏏️" onclick="document.getElementById('file').click();" />
    <input type="button" id="play" value="▶️"/>
    <input type="button" id="prev" value="⏮"/>
    <input type="button" id="next" value="⏭"/>
    Module: <label id="filename"></label>
    <canvas id="terminal" width="1600px" height="800px"></canvas>

    <script src="bootstrap.js"></script>
</body>
</body>

</html>
